<!DOCTYPE html>
<html>
<head>
    <title>Information Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            background: blue;
            color: white;
            padding: 5px;
            box-sizing: border-box;
            position: relative;

        }
        
        .header h3 {
            margin-left: 120px;
            margin-right: 120px;
            display: inline-block;
        }

        .header .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 40%;
            padding: 30px;
            box-sizing: border-box;
            transition: transform 0.2s;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h4 {
            margin-top: 0;
            color: #0c0b0b;
            text-align: left;
        }

        .card p {
            margin: 5px 0;
            color: #110101;
            text-align: left;
        }

        .card .title {
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
            <h3>Petrol Book</h3>
        </div>

        <div class="card">
            <h4>Name: John Doe</h4>
            <p><span class="title">Vehicle No:</span> ABC123</p>
            <p><span class="title">Duty Time:</span> 9 AM - 5 PM</p>
            <p><span class="title">Contact:</span> (123) 456-7890</p>
            <p><span class="title">BN No:</span> 12345</p>
        </div>
        <div class="card">
            <h4>Name: Jane Smith</h4>
            <p><span class="title">Vehicle No:</span> XYZ789</p>
            <p><span class="title">Duty Time:</span> 10 AM - 6 PM</p>
            <p><span class="title">Contact:</span> (987) 654-3210</p>
            <p><span class="title">BN No:</span> 67890</p>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>
</html>
